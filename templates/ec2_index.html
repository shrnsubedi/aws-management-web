<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EC2 Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 2%;
        }

        .modal-body p {
            margin-bottom: 0;
        }

        table {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-center">EC2 Management</h1>
            <a href="/" class="btn btn-secondary">Home</a>
        </div>
        <!-- Region Selection -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title text-primary">Select a Region</h5>
                <div class="mb-3">
                    <label for="region" class="form-label">Choose a Region:</label>
                    <select class="form-select" id="region">
                        {% for region in regions %}
                        <option value="{{ region }}">{{ region }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button class="btn btn-secondary" id="viewInstances">View Instances</button>
            </div>
        </div>

        <!-- Create Instance and Instances Table -->
        <div class="d-flex justify-content-between mb-3">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createInstanceModal">Create
                Instance</button>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Running Instances</h5>
                <table class="table table-bordered table-striped" id="instancesTable">
                    <thead class="table-dark">
                        <tr>
                            <th>Instance ID</th>
                            <th>State</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Instances will be loaded dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Create Instance Modal -->
    <div class="modal fade" id="createInstanceModal" tabindex="-1" aria-labelledby="createInstanceModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createInstanceModalLabel">Create EC2 Instance</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createInstanceForm">
                        <div class="mb-3">
                            <label for="keypair_name" class="form-label">Key Pair Name:</label>
                            <input type="text" class="form-control" id="keypair_name" placeholder="Enter Key Pair Name" required>
                        </div>
                        <div class="mb-3">
                            <label for="security_group" class="form-label">Security Group ID:</label>
                            <input type="text" class="form-control" id="security_group" placeholder="Enter Security Group ID" required>
                        </div>
                        <div class="mb-3">
                            <label for="instance_type" class="form-label">Instance Type:</label>
                            <input type="text" class="form-control" id="instance_type" placeholder="e.g., t3.micro" required>
                        </div>
                        <div class="mb-3">
                            <label for="image_id" class="form-label">AMI ID:</label>
                            <input type="text" class="form-control" id="image_id" placeholder="Enter AMI ID" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Create Instance</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p>Processing your request...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <h5 class="text-success">Instance Created Successfully!</h5>
                    <p id="successMessage"></p>
                    <button type="button" class="btn btn-primary mt-3" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Metrics Modal -->
    <div class="modal fade" id="metricsModal" tabindex="-1" aria-labelledby="metricsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="metricsModalLabel">Instance Metrics</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="metricsContent">
                        <p>Loading metrics...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function getRegion() {
            return $('#region').val().split(':')[0].trim();
        }

        $('#viewInstances').on('click', function () {
            const region = getRegion();
            $.ajax({
                url: '/instances',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ region: region }),
                success: function (data) {
                    const tableBody = $('#instancesTable tbody');
                    tableBody.empty();
                    data.instances.forEach(instance => {
                        tableBody.append(`
                            <tr>
                                <td>${instance.InstanceId}</td>
                                <td>${instance.State}</td>
                                <td>
                                    <button class="btn btn-info viewMetrics" data-id="${instance.InstanceId}">View Metrics</button>
                                    <button class="btn btn-danger stopInstance" data-id="${instance.InstanceId}">Stop</button>
                                </td>
                            </tr>
                        `);
                    });
                },
                error: function () {
                    alert('Failed to load instances.');
                }
            });
        });

        $(document).on('click', '.viewMetrics', function () {
            const instanceId = $(this).data('id');
            const region = getRegion();
        
            $.ajax({
                url: '/metrics',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ region: region, instance_id: instanceId }),
                success: function (data) {
                    const metrics = data.metrics;
                    let content = '';
        
                    for (const [metric, datapoints] of Object.entries(metrics)) {
                        content += `
                            <div class="metric-section">
                                <h6>${metric}</h6>
                                <table class="table table-sm table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Timestamp</th>
                                            <th>Average</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                        `;
        
                        if (datapoints.length > 0) {
                            datapoints.forEach(dp => {
                                content += `
                                    <tr>
                                        <td>${new Date(dp.Timestamp).toLocaleString()}</td>
                                        <td>${dp.Average.toFixed(2)}</td>
                                    </tr>
                                `;
                            });
                        } else {
                            content += `
                                <tr>
                                    <td colspan="2" class="text-center">No data available</td>
                                </tr>
                            `;
                        }
        
                        content += `
                                    </tbody>
                                </table>
                            </div>
                        `;
                    }
        
                    $('#metricsContent').html(content || '<p>No metrics data available.</p>');
                    $('#metricsModal').modal('show');
                },
                error: function (xhr, status, error) {
                    alert(`Error: ${xhr.responseText}`);
                }
            });
        });

        $(document).on('click', '.stopInstance', function () {
            const instanceId = $(this).data('id');
            const region = getRegion();
        
            $.ajax({
                url: '/stop_instance',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ region: region, instance_id: instanceId }),
                success: function (data) {
                    alert(data.message);
                    $('#viewInstances').click();
                },
                error: function (xhr, status, error) {
                    alert(`Error: ${xhr.responseText}`);
                }
            });
        });

        function getRegion(){
            return $('#region').val().split(':')[0].trim();
        }


        $('#createInstanceForm').on('submit', function (e) {
            e.preventDefault();
            $('#createInstanceModal').modal('hide');
            $('#loadingModal').modal('show');

            const region = getRegion();
            const data = {
                region: region,
                keypair_name: $('#keypair_name').val(),
                security_group: $('#security_group').val(),
                instance_type: $('#instance_type').val(),
                image_id: $('#image_id').val()
            };

            $.ajax({
                url: '/create_instance',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function (response) {
                    $('#loadingModal').modal('hide');
                    $('#successMessage').text(`Instance ID: ${response.instance_id}`);
                    $('#successModal').modal('show');
                    $('#viewInstances').click();
                },
                error: function () {
                    $('#loadingModal').modal('hide');
                    alert('Failed to create instance.');
                }
            });
        });
    </script>
</body>

</html>
